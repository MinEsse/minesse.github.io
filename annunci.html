  <div class="container titleAnnunci">
    <div class="row">
      <div class="col-12 text-center">
        <h1>I NOSTRI PRODOTTI</h1>
      </div>
    </div>
  </div>

  <section class="container ">
    <div class="row">
      <div class="col-12 col-md-4 mt-5">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                CATEGORIE
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div id="categoryWrapper" class="accordion-body">

                <!-- FORM CHECK CATEGORY -->
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="category" id="all" checked>
                  <label class="form-check-label" for="flexRadioDefault2" checked>
                    Tutte le categorie
                  </label>
                </div>
                <!-- FINE FORM CHECK CATEGORY -->
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                PREZZO
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <input id="inputPrice" class="w-100" type="range" >
                <p id="priceNumbers"></p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
               ITEMS
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <!-- input filtro parola -->
                <input id="inputWord" class="form-control" type="text">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- CARDS -->
      <div id="cardWrapper" class="col-12 col-md-8 d-flex flex-wrap justify-content-evenly mt-5">
        <!-- CARD CREATA DINAMICAMENTE CON js -->
      </div>
    </div>
  </section>
